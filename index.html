<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Mock Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="./logo.png" alt="" class="logo">
            <div class="nav-icons">
                <img src="./search.png" alt="">
                <img src="./cart.png" alt="">
                <img src="./menu.png" alt="">
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>NIKE<br>SPORTS AIR</h1>
                <p>The Nike Air Zoom Vomero 15 is back upfated cushioning<br>and a tough outsole for traction.</p>
                <h2>$150.00</h2>
                <button type="button">ADD TO CART</button>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="./nike.png" alt="">
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./nike-b.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="./nike-s.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="./nike.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="./nike-g.png" alt="">
                    </div>
                </div>
                <h2>NIKE</h2>
            </div>
        </div>
    </div>


</body>
</html>
